on\/zip","image_id":null,"size":480060,"label":"","version":"","created_at":"2022-07-30T21:53:37.000000Z","updated_at":"2022-07-30T21:53:37.000000Z","download_url":"#public url\/mods\/files\/download_83688_1659218017_db7a5315c0fbeaef412f272c9fa5df76.zip?response-content-disposition=attachment;filename=38825 - Miku Charm.zip","user":{"id":83688,"name":"the polis","custom_color":"","avatar":"https:\/\/avatars.akamai.steamstatic.com\/af35e1c288fb5c7a0d94adc5bea5320f4fe02538_full.jpg","unique_name":"thepolis","banner":"","private_profile":false,"invisible":false,"donation_url":null,"show_tag":"supporter_or_role","activated":true,"pending_email_set_at":null,"color":{},"active_supporter":null,"ban":null,"supporter":null}},"members":[],"banner":{"id":89579,"user_id":83688,"mod_id":38825,"has_thumb":true,"file":"83688_1659218044_33109e7ec8f7b878227f3fc3a4fb4c14.webp","type":"image\/webp","size":38062,"created_at":"2022-07-30T21:54:04.000000Z","updated_at":"2022-07-30T21:54:04.000000Z"},"last_user":null,"liked":null,"transfer_request":null,"subscribed":null,"dependencies":[],"instructs_template":{"id":3,"name":"BeardLib Mod Overrides","instructions":"**Make sure to first have SuperBLT, and BeardLib installed. Click the links in the dependency list.**\r\n\r\nOptional video tutorial for installing SuperBLT, BeardLib, and mod_overrides mods: https:\/\/youtu.be\/rin_sjSJIkg\r\n\r\n1. After downloading the mod, use a program such as [7zip](https:\/\/www.7-zip.org\/download.html) or [WinRAR](https:\/\/www.rarlab.com\/download.htm) to extract the main folder of the mod.\r\n2. Navigate to `assets\/mod_overrides`. The assets folder is supposed to be in your game''s installation folder (don''t know where that is? click [here](https:\/\/wiki.modworkshop.net\/books\/payday-2\/page\/finding-payday-2s-install-folder)). Create the folder if necessary\r\n3. Move the main folder of the mod from step 1 to the folder you navigated to in step 2.","localized":false,"game_id":1,"created_at":"2023-06-09T22:38:11.000000Z","updated_at":"2023-06-09T22:38:11.000000Z","dependencies":[{"id":4,"name":"SuperBLT","url":"https:\/\/superblt.znix.xyz\/","offsite":true,"mod_id":null,"optional":false,"dependable_type":"instructs_template","dependable_id":3,"order":1,"created_at":"2023-06-09T22:38:11.000000Z","updated_at":"2023-06-09T22:38:11.000000Z","mod":null},{"id":5,"name":"14924","url":null,"offsite":true,"mod_id":14924,"optional":false,"dependable_type":"instructs_template","dependable_id":3,"order":1,"created_at":"2023-06-09T22:38:11.000000Z","updated_at":"2023-06-09T22:38:11.000000Z","mod":{"id":14924,"category_id":204,"game_id":1,"user_id":3,"name":"BeardLib","desc":"# BeardLib\r\nA large library that assists in mod creation.\r\n- Script File Manipulation.\r\n- Custom maps\r\n- Easy ability to add content. Such as masks, melee weapons, weapon mods, suits, gloves, etc\r\n- Modules system\r\n\r\n## Editors\r\nEditors were moved to BeardLib-Editor a while ago, get them there [BeardLib-Editor](https:\/\/github.com\/GreatBigBushyBeard\/PAYDAY-2-BeardLib-Editor)\r\n\r\n## Documentation\r\nThe main documentation can be found on the [wiki](https:\/\/github.com\/GreatBigBushyBeard\/PAYDAY-2-BeardLib\/wiki).\r\n\r\n## Dependencies\r\n* [SuperBLT](https:\/\/superblt.znix.xyz)\r\n\r\n## Templates\r\nYou can find them here: https:\/\/github.com\/ModWorkshop\/BeardLib-Templates\r\n\r\n## BeardLib mods\r\n* [Custom heists](https:\/\/modworkshop.net\/category\/502)\r\n* [Custom weapons and weapon mods](https:\/\/modworkshop.net\/category\/528)\r\n* [Custom masks](https:\/\/modworkshop.net\/category\/8)\r\n* [All](https:\/\/modworkshop.net\/find\/mod?gid=1&tags=11)\r\n\r\n## GitHub\r\nhttps:\/\/github.com\/simon-wh\/PAYDAY-2-BeardLib","short_desc":"A library that assists in mod creation.","changelog":"https:\/\/github.com\/simon-wh\/PAYDAY-2-BeardLib\/commits\/master\r\n## 4.8\r\n- Added Github Update Option\r\n- Fixed local peer not getting rank correctly\r\n- Fixed custom music related issues\r\n- ComboBox improvements\r\n- Added additional texture shortcuts\r\n- Fixed custom achievement related issues\r\n- Added Optional Versions to Mod Options\r\n## 4.7\r\n- Core change to fix packages not loading in certain situations.\r\n- Re-enabled grenade spoofing code.\r\n- BeardLib will now create mod_overrides if it doesn''t exist for dummies.\r\n- Fixed keybind item setting the same keybind multiple times.\r\n- Let XML module be used loosely (multiple times).\r\n- Optimized achievements menu.\r\n- Added dynamic volume for XAudio music.\r\n- Mark self as library.\r\n- Fixed ElementRelativeTeleport not teleporting clients.\r\n- new equipments module.\r\n- new preplanning module.\r\n- Added support for multiple dynamic music multipliers.\r\n- Let XAudio music be unloaded.\r\n- Disable BLT keybinds while BeardLib textbox is active.\r\n-  Fix repo check in github provider.\r\n\r\n## 4.6\r\n\r\n## 4.5.4\r\n- Fixed a crash when reloading some heists\r\n\r\n## 4.5.3\r\n- Fixed a long time BeardLib oversight where opened files would not close. That lead some people to crash when using a lot of mods.\r\n\r\n## 4.5.2\r\n- Fixed networking related crash\r\n- Fixed a bug relating to gloves on team ai ingame.\r\n\r\n## 4.5.1\r\n- Fixed a crash with the menu color save value\r\n\r\n## 4.5\r\n- To be listed\r\n\r\n## 4.4.1\r\n- Fixed a crash that could happen for some mods that have ''use_clbk'' in their package\/add files\r\n- Fixed a crash that happened with the input utilities (felt in the editor generally)\r\n- Update Chinese localization\r\n- New GitHub provider (Thanks Mako https:\/\/github.com\/simon-wh\/PAYDAY-2-BeardLib\/pull\/406)\r\n\r\n## 4.4\r\n\r\n*If your mod uses one of the new features, add min_lib_ver=\"4.4\" to your main.xml*\r\n\r\nAdditions:\r\n- StealthMusic module (template should be coming soon)\r\n- New HUDIconModule (generally for waypoints)\r\n- Support for multiple alternate tracks (thanks Hoppip) https:\/\/github.com\/simon-wh\/PAYDAY-2-BeardLib\/pull\/392\r\n- New marker system and recursive queue\/random in sounds module (thanks Cpone) https:\/\/github.com\/simon-wh\/PAYDAY-2-BeardLib\/pull\/393\r\n- Function: Utils:GetNameFromModPath - gets the name of a mod from its ModPath (works only for BLT mods)\r\n- BeardLib''s own DelayedCalls function that can work in paused state\r\n- Custom heists filter (only works if both client and host have the 4.4 and up)\r\n- A way for mods to force download updates\r\n- Support for more combinations for input utilites and Keybind MenuUI item\r\n- `script_data_type` value for add files allowing you to add custom_xml, generic_xml, and json type files\r\n- Path:GetFilePathNoExt function, returns the path of a file without its extension\r\n- `from_db` option for add files. This allows you to load any file in the game''s database as you wish. **Do note however, that this is not functional at the moment as it relies on an upcoming feature in SuperBLT**\r\n- A delay for list searching (150 ms) to improve performance while searching huge lists\r\n\r\nBugs\/Crashes:\r\n- Fixed a crash that occurs when loading into a heist https:\/\/github.com\/simon-wh\/PAYDAY-2-BeardLib\/issues\/368\r\n- Fixed rich presence not working properly for custom heists\r\n- Fixed a crash in the file browser dialog\r\n- Fixed typo in music module that could cause a crash\r\n- Fixed a crash in end screen with custom sounds (thanks Mako and Cpone) https:\/\/github.com\/simon-wh\/PAYDAY-2-BeardLib\/pull\/399\r\n- Fixed a file''s name being inconsistent with the file name defined in main.xml which can cause issues for Linux\r\n- Fixed tooltips not working properly in MenuUI\r\n- Fixed mod skins tab not showing (thanks Mako) https:\/\/github.com\/simon-wh\/PAYDAY-2-BeardLib\/pull\/405\r\n\r\nChanges:\r\n- Changed the dialog of the ''message'' area for dialogs slightly\r\n- Volume of custom music can now be changed per track (if defined, thanks Hoppip)\r\n- `PAYDAY-2-BeardLib-master` folder name is ignored by BeardLib now too\r\n- `add` and `include` are now deprecated in level module\r\n  - `include` now uses add files module by loading add_local.xml from [ModPath]\/levels\/[Level ID]\r\n  - ''add` now automatically loads from levels directory like add_local.xml\r\n- Removed editor functions from BeardLib\r\n- Keybind item should now support unbinding","license":"","instructions":"","visibility":"public","legacy_banner_url":"","downloads":680855,"likes":1412,"views":915456,"version":"4.86","donation":"great.big.bushy.beard.gbbb@gmail.com","suspended":false,"comments_disabled":true,"score":"10.904542137609","daily_score":"0","weekly_score":"8.5189915733576","bumped_at":"2023-06-15T01:52:42.000000Z","published_at":"2017-11-03T21:54:21.000000Z","download_id":64699,"download_type":"file","last_user_id":11,"has_download":true,"approved":true,"allowed_storage":null,"created_at":"2017-11-03T21:54:21.000000Z","updated_at":"2023-06-16T15:01:53.000000Z","thumbnail_id":18794,"banner_id":null,"instructs_template_id":1,"user":{"id":3,"name":"Simon","custom_color":"","avatar":"https:\/\/steamcdn-a.akamaihd.net\/steamcommunity\/public\/images\/avatars\/e8\/e8746d184732ed4763298623941fe2ba990f6a14_full.jpg","unique_name":"simon","banner":"","private_profile":false,"invisible":false,"donation_url":null,"show_tag":"supporter_or_role","activated":true,"pending_email_set_at":null,"active_supporter":null,"ban":null,"supporter":null},"game":{"id":1,"name":"Payday 2","short_name":"payday-2","disporder":1,"thumbnail":"category_1484402773_30499b89ee3544cd5ab3f8860fe5d919.jpg","banner":"category_1_banner.jpg","buttons":"Discord|https:\/\/discord.gg\/Eear4JW,Wiki|https:\/\/wiki.modworkshop.net","last_date":"2023-06-09T14:56:32.000000Z","mod_count":21978,"created_at":"2023-06-09T22:38:08.000000Z","updated_at":"2023-06-15T14:22:33.000000Z","forum_id":2,"followed":null,"roles":[]},"category":{"id":204,"name":"Resources & Libraries","desc":"","disporder":80,"parent_id":4,"game_id":1,"