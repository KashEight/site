[program:php-octane-queues]
process_name=%(program_name)s_%(process_num)02d
command=php /app/artisan queue:work
autostart=true
autorestart=true
redirect_stderr=true
numprocs=2
stdout_logfile=/app/storage/logs/worker.log
stopwaitsecs=3600
autorestart=true
stopasgroup=true
killasgroup=true