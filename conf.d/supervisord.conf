[program:php-octane]
command = php /app/artisan octane:start --server=frankenphp --host=0.0.0.0 --workers=auto --max-requests=10 --task-workers=auto --port=8000
process_name=%(program_name)s
startsecs = 0
autostart = true
autorestart = true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:frankenphp]
command=frankenphp run
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=false
startretries=0

